<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>TUM BrewLog</title>
</head>
<body>
    <h1>Welcome to TUM BrewLog!</h1>

    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <input type="submit" name="action" value="Add Coffee">
        <input type="submit" name="action" value="Remove Coffee">
    </form>

    {% if user %}
        <p>{{ user.name }} has had {{ user.coffee_count }} coffees.</p>
    {% endif %}
    
    <h2>All Users and Their Coffee Count</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Coffee Count</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.coffee_count }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
